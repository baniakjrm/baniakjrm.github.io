<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>baniakjr.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #04040c;
        --bg-2: #060c1b;
        --ink: #e9f6ff;
        --muted: #93a9bd;
        --panel: rgba(8, 14, 28, 0.82);
        --border: rgba(40, 246, 255, 0.28);
        --glow-cyan: #28f6ff;
        --glow-lime: #b9ff5c;
        --glow-orange: #ff7a18;
        --shadow: rgba(6, 10, 24, 0.9);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Mono", "Courier New", monospace;
        color: var(--ink);
        background:
          radial-gradient(1200px 600px at 15% 10%, rgba(40, 246, 255, 0.12), transparent 60%),
          radial-gradient(900px 600px at 85% 20%, rgba(255, 122, 24, 0.14), transparent 60%),
          linear-gradient(145deg, var(--bg), var(--bg-2));
        overflow-x: hidden;
      }

      .fx {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      .fx-stars {
        opacity: 0.6;
        background-image:
          radial-gradient(1px 1px at 12% 20%, rgba(255, 255, 255, 0.7), transparent 40%),
          radial-gradient(1px 1px at 42% 80%, rgba(255, 255, 255, 0.5), transparent 40%),
          radial-gradient(1px 1px at 70% 30%, rgba(255, 255, 255, 0.65), transparent 40%),
          radial-gradient(1px 1px at 90% 60%, rgba(255, 255, 255, 0.5), transparent 40%);
        background-size: 320px 320px;
        animation: star-drift 70s linear infinite;
      }

      .fx-rain::before,
      .fx-rain::after {
        content: "";
        position: absolute;
        inset: -30% 0;
        background-image:
          radial-gradient(1px 7px at 12% 8%, rgba(40, 246, 255, 0.7) 0 2px, transparent 6px),
          radial-gradient(1px 8px at 36% 44%, rgba(185, 255, 92, 0.7) 0 2px, transparent 6px),
          radial-gradient(1px 6px at 62% 20%, rgba(255, 122, 24, 0.7) 0 2px, transparent 6px),
          radial-gradient(1px 7px at 86% 70%, rgba(40, 246, 255, 0.6) 0 2px, transparent 6px);
        background-size: 220px 260px;
        background-position: 0 -200px;
        animation: rain-fall 12s linear infinite;
        opacity: 0.6;
        filter: drop-shadow(0 0 6px rgba(40, 246, 255, 0.2));
      }

      .fx-rain::after {
        background-image:
          radial-gradient(1px 8px at 18% 18%, rgba(40, 246, 255, 0.5) 0 2px, transparent 6px),
          radial-gradient(1px 9px at 48% 60%, rgba(185, 255, 92, 0.55) 0 2px, transparent 6px),
          radial-gradient(1px 7px at 74% 36%, rgba(255, 122, 24, 0.55) 0 2px, transparent 6px),
          radial-gradient(1px 8px at 92% 82%, rgba(40, 246, 255, 0.45) 0 2px, transparent 6px);
        background-size: 280px 320px;
        background-position: 120px -500px;
        animation-duration: 18s;
        opacity: 0.4;
      }

      .fx-scanlines {
        opacity: 0.22;
        background-image: repeating-linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.5) 0,
          rgba(0, 0, 0, 0.5) 1px,
          transparent 1px,
          transparent 3px
        );
        mix-blend-mode: multiply;
        animation: scan-flicker 9s linear infinite;
      }

      main {
        position: relative;
        z-index: 1;
        max-width: 1060px;
        margin: 0 auto;
        padding: 70px 20px 90px;
        display: grid;
        gap: 36px;
      }

      .hero {
        display: grid;
        gap: 16px;
        animation: fade-up 0.9s ease-out both;
      }

      .eyebrow {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.28em;
        font-size: 12px;
        color: var(--glow-cyan);
      }

      h1 {
        margin: 0;
        font-family: "Orbitron", "Trebuchet MS", sans-serif;
        font-size: clamp(28px, 4vw, 48px);
        line-height: 1.2;
        text-shadow:
          0 0 12px rgba(40, 246, 255, 0.35),
          0 0 28px rgba(255, 122, 24, 0.25);
      }

      .subhead {
        margin: 0;
        max-width: 720px;
        color: var(--muted);
        font-size: 15px;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 24px;
      }

      .card {
        position: relative;
        display: grid;
        gap: 14px;
        padding: 26px;
        border-radius: 18px;
        background: linear-gradient(135deg, rgba(12, 18, 36, 0.92), rgba(7, 11, 22, 0.86));
        border: 1px solid var(--border);
        box-shadow:
          0 0 24px rgba(40, 246, 255, 0.16),
          0 12px 32px var(--shadow);
        text-decoration: none;
        color: inherit;
        overflow: hidden;
        min-height: 230px;
        clip-path: polygon(0 0, calc(100% - 18px) 0, 100% 18px, 100% 100%, 18px 100%, 0 calc(100% - 18px));
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fade-up 0.9s ease-out both;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(40, 246, 255, 0.12), transparent 60%);
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 1px solid rgba(185, 255, 92, 0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover,
      .card:focus-visible {
        transform: translateY(-6px);
        box-shadow:
          0 0 30px rgba(185, 255, 92, 0.25),
          0 20px 38px rgba(6, 12, 24, 0.9);
      }

      .card:hover::before,
      .card:focus-visible::before {
        opacity: 1;
      }

      .card:hover::after,
      .card:focus-visible::after {
        opacity: 1;
      }

      .card:nth-child(1) {
        animation-delay: 0.15s;
      }

      .card:nth-child(2) {
        animation-delay: 0.3s;
      }

      .card-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 11px;
        color: var(--glow-cyan);
      }

      .card-chip {
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255, 122, 24, 0.6);
        color: var(--glow-orange);
      }

      .card h2 {
        margin: 0;
        font-family: "Orbitron", "Trebuchet MS", sans-serif;
        font-size: 22px;
        letter-spacing: 0.04em;
      }

      .card p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.5;
      }

      .card-cta {
        margin-top: auto;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        color: var(--glow-lime);
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 11px;
      }

      .card-cta::after {
        content: ">>";
      }

      .card--alt .card-top {
        color: var(--glow-orange);
      }

      .card--alt .card-chip {
        border-color: rgba(40, 246, 255, 0.7);
        color: var(--glow-cyan);
      }

      .card--alt .card-cta {
        color: var(--glow-cyan);
      }

      @keyframes rain-fall {
        from {
          background-position: 0 -300px;
        }
        to {
          background-position: 0 900px;
        }
      }

      @keyframes star-drift {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 -800px;
        }
      }

      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scan-flicker {
        0%,
        100% {
          opacity: 0.18;
        }
        50% {
          opacity: 0.26;
        }
      }

      @media (max-width: 720px) {
        main {
          padding: 54px 18px 72px;
        }

        .card {
          min-height: 210px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="fx fx-stars" aria-hidden="true"></div>
    <div class="fx fx-rain" aria-hidden="true"></div>
    <div class="fx fx-scanlines" aria-hidden="true"></div>

    <main>
      <header class="hero">
        <h1>Welcome to baniakjr.com, choose which demo to play:</h1>
      </header>

      <section class="cards" aria-label="Demo selection">
        <a class="card" href="attack-of-the-kruptins/">
          <div class="card-top">
            <span class="card-chip">Retro FPS</span>
          </div>
          <h2>Attack of the Kruptins</h2>
          <p>Storm the halls, stack upgrades, and survive the swarm.</p>
          <span class="card-cta">Press start</span>
        </a>
        <a class="card card--alt" href="redemo/">
          <div class="card-top">
            <span class="card-chip">Survival Horror POC</span>
          </div>
          <h2>President Weevil</h2>
          <p>A key, a door, and something else... Do you have what it takes to make it out?</p>
          <span class="card-cta">Press start</span>
        </a>
      </section>
    </main>
  </body>
</html>
