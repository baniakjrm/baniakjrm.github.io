<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Counter with React</title>
  <style>
    /* Simple CSS styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <!-- Load React, ReactDOM, and Babel from CDNs -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel allows us to write JSX directly in the browser -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [counter, setCounter] = React.useState(0);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);

      // Fetch the initial counter value from the backend
      const fetchCounter = () => {
        fetch("https://baniakjr.com/api/counter")
          .then(response => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(data => {
            setCounter(data.count);
            setLoading(false);
          })
          .catch(error => {
            setError(error.toString());
            setLoading(false);
          });
      };

      React.useEffect(() => {
        fetchCounter();
      }, []);

      // Handle button press to increment the counter
      const handleClick = () => {
        fetch("https://baniakjr.com/api/increment", {
          method: "POST"
        })
          .then(response => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(data => {
            setCounter(data.count);
          })
          .catch(error => {
            setError(error.toString());
          });
      };

      if (loading) {
        return <div>Loading...</div>;
      }

      if (error) {
        return <div>Error: {error}</div>;
      }

      return (
        <div>
          <h1>Counter: {counter}</h1>
          <button onClick={handleClick}>Press Me!</button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
