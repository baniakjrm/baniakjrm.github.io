<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatGPT Wrapper Demo</title>

  <!-- Disable user zooming on mobile, and ensure viewport scaling is fixed -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      -webkit-text-size-adjust: none;
    }

    .top-bar {
      width: 100%;
      height: 5vh;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 95vh;
      box-sizing: border-box;
    }

    .wrapper {
      flex: 1;
      width: 50vw;
      min-width: 480px;
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
      box-sizing: border-box;
      position: relative;
    }

    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #F0F0F0;
      box-sizing: border-box;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .message {
      display: flex;
      margin: 10px;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
      white-space: pre-wrap; /* Keep line breaks */
    }

    .message.bot .message-content {
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 10px;
    }

    .message.user .message-content {
      background: #dcf8c6;
      border: 1px solid #97c97e;
      margin-right: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      flex-shrink: 0;
    }

    .input-container {
      display: flex;
      padding: 10px 0;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .top-bar {
        height: 8vh;
      }
      .app-container {
        min-height: 92vh;
      }
      .wrapper {
        width: 100vw;
        min-width: auto;
        max-width: auto;
        margin: 0;
        padding: 0 10px;
      }
      .avatar {
        width: 30px;
        height: 30px;
      }
      .message-content {
        max-width: 80%;
        padding: 8px;
        font-size: 14px;
      }
      .input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 8px 10px;
        margin: 0 auto;
        border-top: 1px solid #ccc;
        background: #fff;
        box-sizing: border-box;
      }
      .chat-container {
        margin-bottom: 60px;
      }
      .input-container input {
        font-size: 16px;
        padding: 8px;
      }
      .input-container button {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>

  <!-- Load React, ReactDOM, and Babel from CDNs -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div class="top-bar"></div>

  <div id="root"></div>

  <script type="text/babel">
    // A small helper to safely convert simple "markdown-like" text into HTML:
    function formatMessage(text) {
      // 1. Convert markdown links [text](url) => <a href="url" target="_blank">text</a>
      let formatted = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

      // 2. Convert **bold** => <strong>bold</strong>
      formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      // 3. Lines that begin with "- " => bullet points (with a line break)
      //    We'll split by line, replace, then rejoin with <br/>
      const lines = formatted.split('\n').map(line => {
        // Trim left to catch lines with possible extra spaces: " - bullet"
        if (/^\s*-\s+/.test(line)) {
          // Remove leading dash/spaces, add bullet
          return 'â€¢ ' + line.replace(/^\s*-\s+/, '');
        }
        return line;
      });

      // 4. Join lines with <br/> so we preserve newlines
      return lines.join('<br/>');
    }

    function ChatApp() {
      const [messages, setMessages] = React.useState([]);
      const [input, setInput] = React.useState("");
      const chatContainerRef = React.useRef(null);

      const botAvatar = "https://baniakjrm.github.io/images/PromptlyKids.png_0d98_resized.png";
      const userAvatar = "https://baniakjrm.github.io/images/34AD2.jpg";

      const scrollToBottom = () => {
        if (chatContainerRef.current) {
          chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
        }
      };

      // Fetch initial welcome message
      React.useEffect(() => {
        fetch("https://baniakjr.com/api/chat")
          .then(response => response.json())
          .then(data => {
            setMessages(prev => [...prev, data]);
            scrollToBottom();
          })
          .catch(err => console.error("Error fetching initial message:", err));
      }, []);

      // Send user message and get bot response
      const sendMessage = () => {
        const trimmed = input.trim();
        if (!trimmed) return;

        const userMsg = {
          sender: "user",
          message: trimmed,
          timestamp: new Date().toISOString()
        };
        setMessages(prev => [...prev, userMsg]);
        setInput("");

        fetch("https://baniakjr.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: trimmed })
        })
          .then(response => response.json())
          .then(data => {
            setMessages(prev => [...prev, data]);
            scrollToBottom();
          })
          .catch(err => {
            console.error("Error sending message:", err);
            const errorMsg = {
              sender: "bot",
              message: "There was an error processing your message.",
              timestamp: new Date().toISOString()
            };
            setMessages(prev => [...prev, errorMsg]);
            scrollToBottom();
          });
      };

      const handleKeyPress = (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      };

      return (
        <div className="app-container">
          <div className="wrapper">
            <div className="chat-container" ref={chatContainerRef}>
              {messages.map((msg, index) => (
                <div key={index} className={`message ${msg.sender}`}>
                  {msg.sender === "bot" && (
                    <img src={botAvatar} alt="Bot Avatar" className="avatar" />
                  )}
                  <div
                    className="message-content"
                    dangerouslySetInnerHTML={{ __html: formatMessage(msg.message) }}
                  />
                  {msg.sender === "user" && (
                    <img src={userAvatar} alt="User Avatar" className="avatar" />
                  )}
                </div>
              ))}
            </div>
            <div className="input-container">
              <input
                type="text"
                placeholder="Type your message..."
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyPress={handleKeyPress}
              />
              <button onClick={sendMessage}>Send</button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ChatApp />, document.getElementById("root"));
  </script>
</body>
</html>
