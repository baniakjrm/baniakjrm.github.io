<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }

    #container > img {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/alx.png" alt="Image 1">
    <img src="images/alx.png" alt="Image 2">
    <img src="images/alx.png" alt="Image 3">
  </div>
</body>
</html>
