<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatGPT Wrapper Demo</title>
  <style>
    /* Make the page fill the browser window */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    
    /* Container that occupies the full viewport */
    .app-container {
      display: flex;
      flex-direction: column;
      /* Ensure the container is at least the full viewport height */
      min-height: 100vh;
      /* Push everything to the bottom (the input stays at the bottom) */
      justify-content: flex-end;
    }

    /* Chat window styling (now we can limit or expand max-height as needed) */
    .chat-container {
      padding: 10px;
      overflow-y: auto;
      background: #e5ddd5;
      /* Give the chat area a max height so it can scroll if it grows too tall */
      max-height: 70vh;
      box-sizing: border-box;
    }

    .message {
      display: flex;
      margin: 10px;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    /* Bot messages (left side) */
    .message.bot .message-content {
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 10px;
    }
    /* User messages (right side) */
    .message.user .message-content {
      background: #dcf8c6;
      border: 1px solid #97c97e;
      margin-right: 10px;
    }

    /* Avatar styling */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      flex-shrink: 0;
    }

    /* Input area pinned to the bottom */
    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <!-- Load React, ReactDOM, and Babel from CDNs -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel allows writing JSX directly in the browser -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function ChatApp() {
      const [messages, setMessages] = React.useState([]);
      const [input, setInput] = React.useState("");
      const chatContainerRef = React.useRef(null);

      // Update these with your preferred avatar URLs.
      const botAvatar = "https://via.placeholder.com/40?text=Bot";
      const userAvatar = "https://via.placeholder.com/40?text=You";

      // Scroll to the bottom of the chat window when new messages arrive.
      const scrollToBottom = () => {
        if (chatContainerRef.current) {
          chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
        }
      };

      // Fetch the initial welcome message from the backend.
      React.useEffect(() => {
        fetch("https://baniakjr.com/api/chat")
          .then(response => response.json())
          .then(data => {
            setMessages(prev => [...prev, data]);
            scrollToBottom();
          })
          .catch(err => console.error("Error fetching initial message:", err));
      }, []);

      // Send the user message to the backend and append both user and bot messages.
      const sendMessage = () => {
        const trimmed = input.trim();
        if (!trimmed) return;

        // Append the user's message.
        const userMsg = {
          sender: "user",
          message: trimmed,
          timestamp: new Date().toISOString()
        };
        setMessages(prev => [...prev, userMsg]);
        setInput("");

        // Send the message to the backend.
        fetch("https://baniakjr.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: trimmed })
        })
          .then(response => response.json())
          .then(data => {
            setMessages(prev => [...prev, data]);
            scrollToBottom();
          })
          .catch(err => {
            console.error("Error sending message:", err);
            const errorMsg = {
              sender: "bot",
              message: "There was an error processing your message.",
              timestamp: new Date().toISOString()
            };
            setMessages(prev => [...prev, errorMsg]);
            scrollToBottom();
          });
      };

      // Allow sending the message by pressing Enter.
      const handleKeyPress = (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      };

      return (
        <div className="app-container">
          <div className="chat-container" ref={chatContainerRef}>
            {messages.map((msg, index) => (
              <div key={index} className={`message ${msg.sender}`}>
                {msg.sender === "bot" && (
                  <img src={botAvatar} alt="Bot Avatar" className="avatar" />
                )}
                <div className="message-content">
                  {msg.message}
                  <div style={{ fontSize: "0.7em", textAlign: "right", marginTop: "5px", color: "#666" }}>
                    {new Date(msg.timestamp).toLocaleTimeString()}
                  </div>
                </div>
                {msg.sender === "user" && (
                  <img src={userAvatar} alt="User Avatar" className="avatar" />
                )}
              </div>
            ))}
          </div>
          <div className="input-container">
            <input
              type="text"
              placeholder="Type your message..."
              value={input}
              onChange={(e) => setInput(e.target.value)}
              onKeyPress={handleKeyPress}
            />
            <button onClick={sendMessage}>Send</button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ChatApp />, document.getElementById("root"));
  </script>
</body>
</html>
