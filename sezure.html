<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random PNG Square (Adjustable)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
    }
    .controls {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 14px;
      background: rgba(0,0,0,0.70);
      backdrop-filter: blur(6px);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      box-sizing: border-box;
    }
    .row {
      display: grid;
      grid-template-columns: 120px 1fr 90px 160px;
      gap: 10px;
      align-items: center;
    }
    label { opacity: 0.95; }
    input[type="range"] { width: 100%; }
    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      box-sizing: border-box;
    }
    button {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.10);
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: rgba(255,255,255,0.16); }
    .readout {
      text-align: right;
      opacity: 0.95;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    @media (max-width: 780px) {
      .row { grid-template-columns: 110px 1fr 80px; }
      .row .readout { grid-column: 1 / -1; text-align: left; }
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>

  <div class="controls" id="controls">
    <div class="row">
      <label for="speed">Speed (s)</label>
      <input id="speed" type="range" min="0.1" max="60" step="0.1" value="30" />
      <input id="speedNum" type="number" min="0.1" max="60" step="0.1" value="30" />
      <div class="readout" id="speedReadout">Regenerate every 30.0s</div>
    </div>

    <div class="row">
      <label for="size">Square size (px)</label>
      <input id="size" type="range" min="16" max="1024" step="1" value="256" />
      <input id="sizeNum" type="number" min="16" max="2048" step="1" value="256" />
      <div class="readout" id="sizeReadout">Image: 256×256 px</div>
    </div>

    <div class="actions">
      <button id="regenBtn" type="button">Regenerate now</button>
      <button id="saveBtn" type="button">Save PNG</button>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");
    const ctx = screen.getContext("2d");

    const controls = document.getElementById("controls");

    const speed = document.getElementById("speed");
    const speedNum = document.getElementById("speedNum");
    const speedReadout = document.getElementById("speedReadout");

    const size = document.getElementById("size");
    const sizeNum = document.getElementById("sizeNum");
    const sizeReadout = document.getElementById("sizeReadout");

    const regenBtn = document.getElementById("regenBtn");
    const saveBtn = document.getElementById("saveBtn");

    // Offscreen "PNG" (canvas) that we treat as the image
    const imgCanvas = document.createElement("canvas");
    const imgCtx = imgCanvas.getContext("2d", { willReadFrequently: false });

    let currentSize = 256;
    let intervalMs = 30000;
    let timerId = null;
    let resizeRaf = null;
    let debounceId = null;

    function setScreenSize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      screen.width = Math.floor(window.innerWidth * dpr);
      screen.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);
      ctx.imageSmoothingEnabled = false;
    }

    // Fill typed array in chunks to avoid the 65,536-byte getRandomValues limit.
    function fillRandomBytes(u8) {
      const MAX = 65536;
      for (let i = 0; i < u8.length; i += MAX) {
        crypto.getRandomValues(u8.subarray(i, Math.min(i + MAX, u8.length)));
      }
    }

    function computeMaxVisibleSquare() {
      const barH = controls.getBoundingClientRect().height;
      return Math.max(16, Math.floor(Math.min(window.innerWidth, window.innerHeight - barH) - 20));
    }

    function clamp(n, lo, hi) {
      return Math.min(hi, Math.max(lo, n));
    }

    function applySizeFromUI(raw) {
      const maxVisible = computeMaxVisibleSquare();
      // Keep generation sane; if you really want bigger, raise this cap.
      const HARD_CAP = 2048;

      const desired = clamp(Math.floor(raw), 16, Math.min(maxVisible, HARD_CAP));

      // Sync both controls to the clamped value
      size.value = String(clamp(desired, Number(size.min), Number(size.max)));
      sizeNum.value = String(desired);

      currentSize = desired;
      sizeReadout.textContent = `Image: ${currentSize}×${currentSize} px (fits max ${maxVisible}px)`;

      // Resize the "PNG"
      imgCanvas.width = currentSize;
      imgCanvas.height = currentSize;
    }

    function regenerateImage() {
      const w = imgCanvas.width;
      const h = imgCanvas.height;

      const imageData = imgCtx.createImageData(w, h);

      // Use Uint8Array view so crypto accepts it everywhere.
      const u8 = new Uint8Array(
        imageData.data.buffer,
        imageData.data.byteOffset,
        imageData.data.byteLength
      );

      fillRandomBytes(u8);

      // Force alpha = 255
      const d = imageData.data;
      for (let i = 3; i < d.length; i += 4) d[i] = 255;

      imgCtx.putImageData(imageData, 0, 0);
      draw();
    }

    function draw() {
      const barH = controls.getBoundingClientRect().height;
      const W = window.innerWidth;
      const H = window.innerHeight;

      ctx.clearRect(0, 0, W, H);

      // Center the square in the space above the bar
      const availableH = H - barH;
      const s = currentSize;

      const x = Math.floor((W - s) / 2);
      const y = Math.floor((availableH - s) / 2);

      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(imgCanvas, x, y, s, s);
    }

    function setSpeedFromUI(seconds) {
      const s = clamp(Number(seconds), 0.1, 60);
      speed.value = String(s);
      speedNum.value = String(s);
      intervalMs = s * 1000;
      speedReadout.textContent = `Regenerate every ${s.toFixed(1)}s`;
      reschedule();
    }

    function reschedule() {
      if (timerId) clearTimeout(timerId);
      timerId = setTimeout(function tick() {
        regenerateImage();
        timerId = setTimeout(tick, intervalMs);
      }, intervalMs);
    }

    function debounce(fn, delay = 150) {
      clearTimeout(debounceId);
      debounceId = setTimeout(fn, delay);
    }

    function savePNG() {
      // This is literally a PNG export of the square canvas.
      imgCanvas.toBlob((blob) => {
        if (!blob) return;
        const a = document.createElement("a");
        const url = URL.createObjectURL(blob);
        a.href = url;
        a.download = `random_${imgCanvas.width}x${imgCanvas.height}.png`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }, "image/png");
    }

    // Init
    setScreenSize();
    applySizeFromUI(Number(sizeNum.value));
    setSpeedFromUI(Number(speedNum.value));
    regenerateImage();

    // Events
    window.addEventListener("resize", () => {
      if (resizeRaf) cancelAnimationFrame(resizeRaf);
      resizeRaf = requestAnimationFrame(() => {
        setScreenSize();
        // Clamp size to new screen limits, then redraw
        applySizeFromUI(Number(sizeNum.value));
        draw();
      });
    });

    speed.addEventListener("input", () => setSpeedFromUI(speed.value));
    speedNum.addEventListener("change", () => setSpeedFromUI(speedNum.value));

    size.addEventListener("input", () => {
      // Avoid regenerating on every tiny tick; debounce slightly.
      debounce(() => {
        applySizeFromUI(size.value);
        regenerateImage();
      });
    });

    sizeNum.addEventListener("change", () => {
      applySizeFromUI(sizeNum.value);
      regenerateImage();
    });

    regenBtn.addEventListener("click", regenerateImage);
    saveBtn.addEventListener("click", savePNG);
  </script>
</body>
</html>
